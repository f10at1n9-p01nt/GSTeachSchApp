<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
    <?!= include('Stylesheet'); ?>
  </head>
  <body>
    <div class="container columns-auto mx-auto">
      <h1 class="m-5 text-3xl font-bold"><?!= season ?></h1>
    </div>

    <div class="container mx-auto columns-1">
      <label for="username" class="m-5 font-bold">Username</label>
      <input type="input" id="username" class="pl-2 rounded-md shadow shadow-black bg-sky-300 hover:bg-sky-100"/>
      <button id="submit-preferences" class="m-5 text-white pl-2 pr-2 rounded-lg bg-sky-600 hover:bg-sky-700">Submit Preferences</button>
      <button id="clear-preferences" class="my-5 mr-5 text-white pl-2 pr-2 rounded-lg bg-sky-600 hover:bg-sky-700">Clear Preferences</button>
      <input type="submit" id="submit-schedule" value="Get Schedule" class="my-5 text-white pl-2 pr-2 rounded-lg bg-sky-600 hover:bg-sky-700" />
    <div>

    <div class="container mx-auto columns-auto">
      <label>Number of Classes Desired</label>
      <select>
        <option>1</option>
        <option>2</option>
      </select>
    </div>

    <div class="container mx-auto columns-auto">
      <input class="ml-5 mr-2 mb-5" type="checkbox" name="dow" value="mon" checked="checked" id="monday" /><label for="monday">Monday</label>
      <input class="ml-5 mr-2 mb-5" type="checkbox" name="dow" value="tue" checked="checked" id="tuesday" /><label for="tuesday">Tuesday</label>
      <input class="ml-5 mr-2 mb-5" type="checkbox" name="dow" value="wed" checked="checked" id="wednesday"/><label for="wednesday">Wednesday</label>
      <input class="ml-5 mr-2 mb-5" type="checkbox" name="dow" value="thu" checked="checked" id="thursday"/><label for="thursday">Thursday</label>
      <input class="ml-5 mr-2 mb-5" type="checkbox" name="dow" value="fri" checked="checked" id="friday"/><label for="friday">Friday</label>
      <input class="ml-5 mr-2 mb-5" type="checkbox" name="dow" value="sun" checked="checked" id="sunday"/><label for="sunday">Sunday</label>
      <input class="ml-5 mr-2 mb-5" type="checkbox" name="dow" value="tue, thu" checked="checked" id="tue-thu"/><label for="tue-thu">Tuesday/Thursday Hackjob</label>
      <button id="filter-dow" class="m-5 text-white pl-2 pr-2 rounded-lg bg-sky-600 hover:bg-sky-700">Filter</button>
      <button id="group-ranked" class="my-5 text-white pl-2 pr-2 rounded-lg bg-sky-600 hover:bg-sky-700">Group Ranked</button>
    </div>

    <div class="flex flex-row" id="available-classes-list">
      <div class="basis-2/3 bg-rose-500 p-5">
        <h2 class="text-xl font-bold text-center">Summer Schedule</h2>
        <ul id="class-list"><?!= rows ?></ul>
      </div>
      <div class="basis-1/3 bg-blue-500 p-5">
        <h2 class="text-xl font-bold text-center">Your Current Schedule</h2>
        <ul id="teacher-schedule"></ul>
      </div>
    </div>

    <?!= include('JavaScript'); ?>
  </body>

</html>
