<!DOCTYPE html>

  <head>

  <body class="bg-cyan-50">

      <div class="container">
        <h1 class="m-5 text-3xl font-bold text-center"><?!= season ?></h1>

      <div class="flex flex-row">
        <div class="basis-1/2 ml-5">

          <button id="submit-preferences" type="button" class="bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded">Submit Preferences</button>
          <button type="button" id="submit-schedule" class="bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 ml-5 rounded">Display Current Schedule</button>

              <option value="1">1</option>
              <option value="2">2</option>
              <option value="2+">I might be willing to teach more than two courses; please check with me if you have a need.</option>
              <option value="max">I would love as many courses as you're willing to assign to me.</option>
            </select>
          </div>
          <div class="basis-1/2 m-5">

        </div>
      </div>

      <div class="ml-5">
        <input class="ml-5 mr-2 mb-3 accent-teal-500 hover:accent-teal-700" type="checkbox" name="dow" value="mon" checked="checked" id="monday" /><label for="monday" class="py-5">Monday</label>
        <input class="ml-5 mr-2 mb-3 accent-teal-500 hover:accent-teal-700" type="checkbox" name="dow" value="tue" checked="checked" id="tuesday" /><label for="tuesday" class="py-5">Tuesday</label>
        <input class="ml-5 mr-2 mb-3 accent-teal-500 hover:accent-teal-700" type="checkbox" name="dow" value="wed" checked="checked" id="wednesday"/><label for="wednesday" class="py-5">Wednesday</label>
        <input class="ml-5 mr-2 mb-3 accent-teal-500 hover:accent-teal-700" type="checkbox" name="dow" value="thu" checked="checked" id="thursday"/><label for="thursday" class="py-5">Thursday</label>
        <input class="ml-5 mr-2 mb-3 accent-teal-500 hover:accent-teal-700" type="checkbox" name="dow" value="fri" checked="checked" id="friday"/><label for="friday" class="py-5">Friday</label>
        <input class="ml-5 mr-2 mb-3 accent-teal-500 hover:accent-teal-700" type="checkbox" name="dow" value="sun" checked="checked" id="sunday"/><label for="sunday" class="py-5">Sunday</label>
        <input class="ml-5 mr-2 mb-3 accent-teal-500 hover:accent-teal-700" type="checkbox" name="dow" value="tue, thu" checked="checked" id="tue-thu"/><label for="tue-thu" class="py-5">Tuesday/Thursday Hackjob</label>
        <button id="filter-dow" class="bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 ml-5 mb-3 rounded">Filter by Selected Days</button>
        <button id="clear-preferences" class="bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 mx-5 mb-3 rounded">Clear Preferences</button> 
        <button id="group-ranked" class="bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 mb-3 rounded">Group Ranked Courses</button>

          <h2 class="text-xl font-bold text-center">Summer Schedule</h2>
          <ul id="class-list"><?!= rows ?></ul>
        </div>
        <div class="basis-1/3 p-5">
          <h2 class="text-xl font-bold text-center">Your Current Schedule</h2>
          <ul id="teacher-schedule"></ul>
        </div>
      </div>
